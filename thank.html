<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Aurolian Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .thank-you-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #2d7f5f;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }
        .btn-home {
            padding: 10px 20px;
            background-color: #2d7f5f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-home:hover {
            background-color: #218d4b;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You for Your Order!</h1>
        <p>We appreciate your order. Our team will begin preparing your meal shortly, and it will be delivered to you soon.</p>
        <p>If you have any questions or need further assistance, feel free to contact us.</p>
        <a href="index.html" class="btn-home">Go to Home</a>
    </div>

</body>
</html>
